{% extends "base.html" %}

{% block content %}

    {% if error_login %}
        <div class="alert alert-dismissable alert-danger">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <strong>{{ error_login }}</strong>
        </div>
    {% endif %}

    <div class="col-lg-4 col-lg-offset-4">
        <form method="post">
            <h2>Login</h2>
            <div class="form-group">
                <input class="form-control" name="username" type="text" placeholder="Username" value="{{ username }}" required autofocus/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" type="password" placeholder="Password" value="{{ password }}" required/>
            </div>
            <div class="form-group col-lg-offset-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}
