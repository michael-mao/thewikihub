{% extends "base.html" %}

{% block content %}

    <h2>History for "{{ posts[0].title }}"</h2>
    <div class="list-group">
        {% for post in posts %}
            <a href="{{ path }}?id={{ post.key().id() }}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ post.date_created.strftime("%a %b %d %Y, %X") }} <i class="pull-right">by {{ post.author }}</i></h4>
                <p class="list-group-item-text">{{ post.content }}</p>
            </a>
        {% endfor %}
    </div>

{% endblock %}
